<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Bookclub | Wishlist</title>

    <!--  Bootstrap StyleSheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <div class="row-text-center">
        <a href="/wishlist/new" th:ref="@{/wishlist/new}" class="btn btn-outline-secondary text-center">New Wishlist Item</a>
    </div>
    <div>
        <table class="table">
            <thread>
                <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">Title</th>
                    <th scope="col">Functions</th>
                </tr>
            </thread>
                <div th:each="wishlistItem : ${wishlist}">
                    <tr>
                        <th scope="row"><span th:text="${wishlistItem.getIsbn()}"></span></th>
                        <td><span th:text="${wishlistItem.getTitle()}"></span></td>
                    </tr>
                </div>
        </table>
    </div>
</body>
</html>
